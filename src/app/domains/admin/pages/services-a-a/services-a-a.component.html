<button class="border  rounded bg-purple-700" mat-button (click)="toggleServiceAditionalUserForm()">
    {{ showAddServiceAditionalForm ? 'Cancelar' : 'Agregar Sercice Aditional ' }}
  </button>
  <!-- Formulario para agregar un nuevo usuario -->
  <div *ngIf="showAddServiceAditionalForm">
    <form (ngSubmit)="addServiceAditional()">
      <div>
        <label for="description">description:</label>
        <input id="description" [(ngModel)]="newServiceAditional.description" name="description" required>
      </div>
      <div>
        <label for="price">price:</label>
        <input id="price" [(ngModel)]="newServiceAditional.price" name="price" required>
      </div>
      
      
      <button type="submit">Guardar</button>
    </form>
  </div>



<p>services-a-a works!</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="additionalServiceId">
      <th mat-header-cell *matHeaderCellDef> additionalServiceId </th>
      <td mat-cell *matCellDef="let element"> {{element.additionalServiceId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
            <!-- Acciones Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td  mat-cell *matCellDef="let element">
      <button class="border rounded" mat-button (click)="editAditionalService(element)">Editar</button>
      <button class="border rounded" mat-button (click)="deleteAditionalService(element)">Eliminar</button>
    </td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
